[tool:pytest]
# PRD Enhancer Agent pytest configuration

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts =
    --verbose
    --tb=short
    --cov=prd_enhancer
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80
    --strict-markers
    --disable-warnings

# Markers for test categories
markers =
    contract: Contract tests for schema validation
    integration: Integration tests for end-to-end scenarios
    unit: Unit tests for individual components
    smoke: Quick smoke tests
    slow: Tests that take longer than 5 seconds

# Test execution
timeout = 300
junit_family = xunit2

# Coverage configuration
[coverage:run]
source = .
omit =
    tests/*
    setup.py
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = true
skip_covered = false

[coverage:html]
directory = htmlcov