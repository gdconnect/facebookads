# Ruff configuration for Customer Journey Mapper
# Constitutional compliance: Single-file agent with strict linting

target-version = "py311"
line-length = 88

select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
    "ARG", # flake8-unused-arguments
    "SIM", # flake8-simplify
    "RUF", # Ruff-specific rules
    "S",  # flake8-bandit (security)
    "T20", # flake8-print
]

ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex (let developers decide)
    "T201",  # print found (allowed for CLI output)
    "S101",  # assert statements (allowed in tests)
]

[per-file-ignores]
"tests/*" = ["ARG", "S101", "S105", "S106"]  # Allow unused args, assert, hardcoded passwords in tests
"customer_journey_mapper.py" = ["T201"]  # Allow print statements in main CLI

[isort]
known-first-party = ["customer_journey_mapper"]
force-single-line = true